name: Test Backend

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      # Checkout your GitHub code
      - uses: actions/checkout@v2.5.0

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      # Build and test your app with Maven
      - name: Build and test with Maven
        run: mvn clean install --file "./simple-api/pom.xml"

      # Build, test, and analyze with SonarCloud
      - name: Build, test, and analyze with Maven
        run: mvn -B verify sonar:sonar \
          -Dsonar.projectKey=EvAn1712_TP2_DevOps \
          -Dsonar.organization=evan1712 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          --file ./simple-api/pom.xml
